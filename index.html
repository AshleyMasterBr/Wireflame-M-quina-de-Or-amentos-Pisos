<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Orçamento | Pisos Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background-color: #f3f4f6; 
            color: #1f2937; 
            height: 100vh; /* Ocupa toda a altura do celular */
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER TIPO APP --- */
        header {
            background: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 10px rgba(0,0,0,0.05);
            z-index: 10;
        }
        .menu-icon { font-size: 1.2rem; color: #374151; }
        .app-logo { font-weight: 800; font-size: 1.1rem; color: #111; letter-spacing: -0.5px; }
        .app-logo span { color: #f97316; } /* Laranja Marca */
        .notif-badge { position: relative; }
        .notif-badge::after {
            content: ''; position: absolute; top: 0; right: 0; width: 8px; height: 8px;
            background: #ef4444; border-radius: 50%; border: 1px solid white;
        }

        /* --- CONTEÚDO SCROLLÁVEL --- */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto; /* Permite rolar se precisar */
        }

        .welcome-text { margin-bottom: 25px; }
        .welcome-text h2 { font-size: 1.5rem; line-height: 1.2; margin-bottom: 5px; }
        .welcome-text p { color: #6b7280; font-size: 0.9rem; }

        /* CARD DA CALCULADORA */
        .calc-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-weight: 600; font-size: 0.85rem; margin-bottom: 8px; color: #374151; }
        
        .custom-input {
            width: 100%; padding: 16px;
            background: #f9fafb; border: 2px solid #e5e7eb;
            border-radius: 12px; font-size: 1rem; color: #111;
            outline: none; transition: 0.3s;
            appearance: none; /* Tira estilo padrão do browser */
        }
        .custom-input:focus { border-color: #f97316; background: #fff; }

        /* CHECKBOX CUSTOMIZADO */
        .checkbox-container {
            display: flex; align-items: center; gap: 12px;
            background: #fff; padding: 15px; border-radius: 12px;
            border: 2px solid #e5e7eb; cursor: pointer;
        }
        .checkbox-container input { width: 20px; height: 20px; accent-color: #f97316; }
        .checkbox-info { font-size: 0.9rem; font-weight: 600; }
        .checkbox-sub { font-size: 0.75rem; color: #9ca3af; display: block; }

        /* BOTÃO PRINCIPAL */
        .btn-calc {
            width: 100%;
            background: #f97316; color: white;
            padding: 18px; border: none; border-radius: 14px;
            font-size: 1.1rem; font-weight: 700;
            margin-top: 10px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(249, 115, 22, 0.3);
            transition: transform 0.2s;
        }
        .btn-calc:active { transform: scale(0.98); }

        /* --- RESULTADO (BOTTOM SHEET) --- */
        .bottom-sheet {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: white;
            border-top-left-radius: 30px; border-top-right-radius: 30px;
            padding: 30px 25px 25px 25px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
        }
        .bottom-sheet.active { transform: translateY(0); }
        
        /* Puxadorzinho do modal */
        .sheet-handle {
            width: 40px; height: 5px; background: #e5e7eb;
            border-radius: 10px; margin: -10px auto 20px auto;
        }

        .result-header { text-align: center; margin-bottom: 20px; }
        .result-label { font-size: 0.8rem; text-transform: uppercase; color: #9ca3af; letter-spacing: 1px; font-weight: 700; }
        .result-value { font-size: 2.5rem; font-weight: 800; color: #111; margin: 5px 0; }
        
        .bonus-tag { 
            background: #ecfdf5; color: #059669; padding: 4px 10px; 
            border-radius: 6px; font-size: 0.8rem; font-weight: 700; 
            display: inline-block; margin-bottom: 5px;
        }
        .bonus-list { margin: 20px 0; border-top: 1px dashed #e5e7eb; padding-top: 15px; }
        .bonus-item { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 8px; color: #4b5563; }
        
        .btn-whatsapp {
            display: flex; justify-content: center; align-items: center; gap: 10px;
            width: 100%; background: #25D366; color: white;
            padding: 16px; border-radius: 14px; text-decoration: none;
            font-weight: 700; font-size: 1rem;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 90;
            display: none; opacity: 0; transition: opacity 0.3s;
        }
        .overlay.active { display: block; opacity: 1; }

    </style>
</head>
<body>

    <header>
        <i class="fas fa-bars menu-icon"></i>
        <div class="app-logo">PISOS<span>PREMIUM</span></div>
        <div class="notif-badge"><i class="far fa-bell menu-icon"></i></div>
    </header>

    <div class="content">
        <div class="welcome-text">
            <h2>Simulador de<br>Investimento</h2>
            <p>Descubra o valor ideal para sua reforma em segundos.</p>
        </div>

        <div class="calc-card">
            <div class="input-group">
                <label>Área do ambiente (m²)</label>
                <input type="number" id="metragem" class="custom-input" placeholder="0" inputmode="numeric">
            </div>

            <div class="input-group">
                <label>Modelo desejado</label>
                <div style="position: relative;">
                    <select id="modelo" class="custom-input">
                        <option value="120">Laminado Basic (R$ 120/m²)</option>
                        <option value="160">Vinílico Colado (R$ 160/m²)</option>
                        <option value="210">Vinílico Clicado (R$ 210/m²)</option>
                        <option value="350">Madeira Nobre (R$ 350/m²)</option>
                    </select>
                    <i class="fas fa-chevron-down" style="position: absolute; right: 15px; top: 20px; color: #9ca3af; pointer-events: none;"></i>
                </div>
            </div>

            <label class="checkbox-container">
                <input type="checkbox" id="rodape">
                <div>
                    <span class="checkbox-info">Adicionar Rodapés</span>
                    <span class="checkbox-sub">Acabamento perfeito (+ R$ 25/m)</span>
                </div>
            </label>

            <button class="btn-calc" onclick="calcular()">CALCULAR AGORA</button>
        </div>
        
        <div style="text-align: center; margin-top: 20px; opacity: 0.5; font-size: 0.8rem;">
            <i class="fas fa-lock"></i> Dados seguros e criptografados
        </div>
    </div>

    <div class="overlay" id="bgOverlay" onclick="fecharModal()"></div>
    
    <div class="bottom-sheet" id="sheetResult">
        <div class="sheet-handle"></div>
        
        <div class="result-header">
            <div class="result-label">Investimento Estimado</div>
            <div class="result-value" id="valorFinal">R$ 0,00</div>
            <div style="font-size: 0.85rem; color: #6b7280;">Em até 12x no cartão</div>
        </div>

        <div class="bonus-list">
            <div class="bonus-item">
                <span><i class="fas fa-check-circle" style="color: #059669; margin-right: 5px;"></i> Instalação Especializada</span>
                <b>Incluso</b>
            </div>
            <div class="bonus-item">
                <span><i class="fas fa-gift" style="color: #f97316; margin-right: 5px;"></i> Cola & Manta</span>
                <span class="bonus-tag">GRÁTIS</span>
            </div>
            <div class="bonus-item">
                <span><i class="fas fa-truck" style="color: #3b82f6; margin-right: 5px;"></i> Frete p/ Região</span>
                <span class="bonus-tag">GRÁTIS</span>
            </div>
        </div>

        <a href="#" id="linkZap" class="btn-whatsapp" target="_parent">
            AGENDAR VISITA TÉCNICA
            <i class="fab fa-whatsapp"></i>
        </a>
        
        <div style="text-align: center; margin-top: 15px;">
            <span style="font-size: 0.8rem; color: #9ca3af; text-decoration: underline; cursor: pointer;" onclick="fecharModal()">Refazer cálculo</span>
        </div>
    </div>

    <script>
        function calcular() {
            // Pegar valores
            const metragem = parseFloat(document.getElementById('metragem').value);
            const modeloEl = document.getElementById('modelo');
            const modeloPreco = parseFloat(modeloEl.value);
            const modeloNome = modeloEl.options[modeloEl.selectedIndex].text;
            const temRodape = document.getElementById('rodape').checked;
            
            if (isNaN(metragem) || metragem < 1) {
                // Treme o input se estiver vazio (Feedback visual)
                const input = document.getElementById('metragem');
                input.style.border = "2px solid #ef4444";
                setTimeout(() => input.style.border = "2px solid #e5e7eb", 500);
                return;
            }

            // Cálculo
            let total = metragem * modeloPreco;
            if (temRodape) {
                total += (metragem * 25); 
            }

            // Formatar Dinheiro
            const valorFormatado = total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

            // Atualizar UI
            document.getElementById('valorFinal').innerText = valorFormatado;
            
            // Gerar Link Zap
            // NOTA: target="_parent" no link HTML é importante para sair do iframe se necessário, 
            // mas geralmente queremos que abra o app do Whats.
            const textoZap = `Olá! Simulei no app: ${metragem}m² de ${modeloNome.split('(')[0]}. Deu aprox. ${valorFormatado}. Quero agendar visita.`;
            const numeroZap = "5511999999999"; 
            const link = `https://wa.me/${numeroZap}?text=${encodeURIComponent(textoZap)}`;
            document.getElementById('linkZap').href = link;

            // Abrir Sheet e Overlay
            document.getElementById('sheetResult').classList.add('active');
            document.getElementById('bgOverlay').classList.add('active');
        }

        function fecharModal() {
            document.getElementById('sheetResult').classList.remove('active');
            document.getElementById('bgOverlay').classList.remove('active');
        }
    </script>
</body>
</html>
